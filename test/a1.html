<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:150px; height:100px; border:1px solid black;}
    </style>
    <script>
        let count = 0;
        function countBtn(){
            //alert('확인');
            count += 1;
            console.log("count : ",count);
            document.getElementById('root').innerText = count;
        }

    </script>
</head>
<body>
    <div id="root">0</div>
    <button onclick="countBtn()">확인</button>
</body>
</html>
